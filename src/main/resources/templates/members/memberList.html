<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <table>
    <thead>
    <tr>
        <th>#</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="member: ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
